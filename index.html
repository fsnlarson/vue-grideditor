<!DOCTYPE html>
<html>
<head>
	<title>Grid Editor</title>
	<link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="grid.css" />
	<script type="text/javascript" src="vue.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script> -->
</head>
<body>
<div class="wrapper">
<section id="gridtable" class="container gridtable">

	<datagrid :rows="rows" :cols="cols"></datagrid>
	<hr/>
	<h3>Old System</h3>
	<hr/>


<section>
	<!-- <pre>{{ $data }}</pre> -->
</section>
</section>
</div>
<div></div>

<template id="datagrid-template">
	<div>
		<header class="row">
			<div class="col-sm-12 datacell"><div class="datainput">
			<input class="new-row"
				autofocus autocomplete="off"
				placeholder="Name"
				v-model="newRow"
				@keyup.enter="addRow"
				/>
			</div></div>
		</header>
		<div v-for="(row,rowIndex) in rows" class="row">
			<datacell v-for="(c,colIndex) in cols"
				v-model="row[c.m]"
				:cellname="c.m"
				:cellwidth="c.w"
				:noneditable="c.noedit"
				:cellindex="rowIndex+','+colIndex"
			></datacell>
		</div>
		<footer class="row">
			<div class="col-sm-3"><div class="datatext">Total: <strong>{{ totalrows }}</strong>{{totalcols}} <!-- {{ totalrows | pluralize }} --></div></div>
			<div class="col-sm-9"><div class="datatext">
				<button class="pull-right btn btn-xs " @click="removeAll" v-show="totalrows">
					Clear all
				</button>
			</div></div>
		</footer>
	</div>
</template>

<template id="datacell-template">
<div :class="[cellClass,'datacell',{'editing':editing},{'cursor':cursor}]">
	<div class="datatext"
			v-text="value"
			@click="moveCursor"
			@dblclick="editCell(celldata,$event)"
	></div>
	<div class="dataedit" v-if="editableCell && editing" 			v-cell-focus="editing">
		<input type="text"
			:value="value"
			:name="cellname"
			@blur="doneEdit($event.target.value,$event)"
			@keyup.enter="doneEdit($event.target.value,$event)"
			@keyup.esc="cancelEdit($event.target.value,$event)"
		 />
	</div>
</div>
</template>
			<!-- @input="edited($event.target.value,$event)" -->
			<!-- @keyup.enter="editCell(celldata,cellname)" -->
<script type="text/javascript" src="grid.js"></script>
</body>
</html>
