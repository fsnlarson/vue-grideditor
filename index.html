<!DOCTYPE html>
<html>
<head>
	<title>Grid Editor</title>
	<link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="grid.css" />
	<script type="text/javascript" src="vue.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script> -->
</head>
<body>
<div class="wrapper">
<script type="text/javascript">
var cols = [
		// {m:'id',show:true,w:'10',noneditable:true},
		{m:'name',show:true,w:'40'},
		{m:'knownfor',show:true,w:'30'},
		{m:'year',show:true,w:'20'},
		{m:'degree',show:true,w:'20'},
		{m:'specialization',show:true,w:'20'},
	];
</script>
<section id="gridtable" class="container gridtable">
	<datagrid :rows="rows" :cols="cols"></datagrid>
	<!-- <pre>{{ $data }}</pre> -->
	<button class="pull-right btn btn-xs " @click="removeAll">
		Clear all
	</button>
</section>
</div>
<div></div>

<!-- Data Grid Template -->
<template id="datagrid-template">
	<div>
		<div class="row">
			<div class="col-sm-6">
				{{ totalrows}} rows |
				E: {{ editingcell }} |
				C: {{ cursorcell }}
			</div>
			<div class="col-sm-6">
				{{totalcols }} cols:
				<label v-for="col in cols" class="checkbox-inline"><input type="checkbox" v-model="col.show">{{col.m}}</label>
			</div>
		</div>
		<header class="row">
			<datacell
				:cellname="'addrow'"
				:widthclass="'col-sm-12'"
				cellindex="-1,-1"
				v-model="'+ add row'">
				<!-- <class="datatext" cellindex="-1,-1">+ Add New</div> -->
			</datacell>
		</header>
		<div v-for="(row,rowIndex) in rows" class="row">
			<datacell v-for="(c,colIndex) in cols"
				v-model="row[c.m]"
				:cellname="c.m"
				:widthclass="colwidths[colIndex]"
				:noneditable="c.noedit"
				:cellindex="rowIndex+','+colIndex"
				v-if="c.show"
			></datacell>
		</div>
	</div>
</template>

<!-- Data Cell template -->
<template id="datacell-template">
<div :class="[widthclass,'datacell',{'editing':editing},{'cursor':cursor}]">
	<div class="datatext" v-text="value"
		v-show="!editing"
	@click="movecursor"
	@dblclick="editcell($event)"></div>
	<div class="dataedit"
			v-if="editing"
		>
		<input type="text"
			:value="value"
			:name="cellname"
			v-focus
			@blur="doneEdit($event.target.value,$event)"
			@keyup.enter="doneEdit($event.target.value,$event)"
			@keyup.esc="cancelEdit($event.target.value,$event)"
		 />
	</div>
</div>
</template>

<!-- OLD TEMPLATES -->

<template id="datagrid-template-old">
	<div>
		<header class="row">
			<div class="col-sm-12 datacell"><div class="datainput">
			<input class="new-row"
				autofocus autocomplete="off"
				placeholder="Name"
				v-model="newRow"
				@keyup.enter="addRow"
				/>
			</div></div>
		</header>
		<div v-for="(row,rowIndex) in rows" class="row">
			<datacell v-for="(c,colIndex) in cols"
				v-model="row[c.m]"
				:cellname="c.m"
				:cellwidth="c.w"
				:noneditable="c.noedit"
				:cellindex="rowIndex+','+colIndex"
			></datacell>
		</div>
		<footer class="row">
			<div class="col-sm-3"><div class="datatext">Total: <strong>{{ totalrows }}</strong>{{totalcols}} <!-- {{ totalrows | pluralize }} --></div></div>
			<div class="col-sm-9"><div class="datatext">
				<button class="pull-right btn btn-xs " @click="removeAll" v-show="totalrows">
					Clear all
				</button>
			</div></div>
		</footer>
	</div>
</template>

<template id="datacell-template-old">
<div :class="[cellclass,'datacell',{'editing':editing},{'cursor':cursor}]">
	<div class="datatext"
			v-text="value"
			@click="moveCursor"
			@dblclick="editCell(celldata,$event)"
	></div>
	<div class="dataedit" v-if="editableCell && editing"
		v-cell-focus="editing">
		<input type="text"
			:value="value"
			:name="cellname"
			@blur="doneEdit($event.target.value,$event)"
			@keyup.enter="doneEdit($event.target.value,$event)"
			@keyup.esc="cancelEdit($event.target.value,$event)"
		 />
	</div>
</div>
</template>
			<!-- @input="edited($event.target.value,$event)" -->
			<!-- @keyup.enter="editCell(celldata,cellname)" -->
<script type="text/javascript" src="grid.js"></script>
</body>
</html>
